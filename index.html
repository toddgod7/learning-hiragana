<script>
var hira = ["あ",　"い",　"う",　"え",　"お",　"か",　"き",　"く",　"け",　"こ",　"さ",　"し",　"す",　"せ",　"そ",　"た",　"ち",　"つ",　"て",　"と",　"な",　"に",　"ぬ",　"ね",　"の",　"は",　"ひ",　"ふ",　"へ",　"ほ",　"ま",　"み",　"む",　"め",　"も",　"や",　"ゆ",　"よ",　"ら",　"り",　"る",　"れ",　"ろ",　"わ",　"を",　"ん"];
var eng = ["a",　"i",　"u",　"e",　"o",　"ka",　"ki",　"ku",　"ke",　"ko",　"sa",　"shi",　"su",　"se",　"so",　"ta",　"chi",　"tsu",　"te",　"to",　"na",　"ni",　"nu",　"ne",　"no",　"ha",　"hi",　"fu",　"he",　"ho",　"ma",　"mi",　"mu",　"me",　"mo",　"ya",　"yu",　"yo",　"ra",　"ri",　"ru",　"re",　"ro",　"wa",　"wo",　"n"];

function changeToEng(id) {
    var i = id.innerHTML;
    var c = "string";
    for(let x=0; x<46; x++){
    	if(hira[x]==i){
    		c=eng[x];
    	}
    }
    document.getElementById(c).innerHTML=c;
}

function changeToHira(id) {
    var i = id.innerHTML;
    var c = "string";
    for(let x=0; x<46; x++){
    	if(eng[x]==i){
    		c=hira[x];
    	}
    }
    document.getElementById(i).innerHTML=c;
}

</script>
